  <!-- 页面特定样式 -->
  <style>
    /* 页面背景设置 - 固定背景图 */
    body {
      background-image: url("./imgs/主页壁纸3.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    
    /* 文章卡片样式 */
    .article {
            border-radius: 12px;
      /* 关键：半透明背景 +  backdrop-filter 模糊 */
      background: rgba(255, 255, 255, 0.2); /* 半透明白色，可调整透明度和颜色 */
      backdrop-filter: blur(10px); /* 模糊程度，数值越大越模糊 */
      -webkit-backdrop-filter: blur(10px); /* 兼容 Safari */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* 增加阴影增强层次感 */
      border: 1px solid rgba(255, 255, 255, 0.3); /* 半透明边框 */
      border-radius: 5px;
      box-shadow: 0 0 5px #333;
      padding: 20px;
      margin-bottom: 20px;
    }
    /* home区域子块 */
    .article-home {
      display: flex;
      background: none;
      pad: 20px;
    }
    
    /* 文章标题样式 */
    .article-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
      font-weight: bold;
    }
    
    /* 文章标题链接样式 */
    .article-title a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    /* 文章标题链接悬停效果 */
    .article-title a:hover {
      color: #42b983;
    }
    
    /* 文章元信息样式 */
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      color: #999;
      font-size: 14px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #eaeaea;
    }
    
    /* 单个元信息项样式 */
    .article-meta-item {
      display: flex;
      align-items: center;
    }
    
    /* 元信息图标样式 */
    .article-meta-item i {
      margin-right: 5px;
      color: #42b983;
    }
    
    /* 文章摘要样式 */
    .article-excerpt {
      line-height: 1.8;
      color: #666;
      margin-bottom: 15px;
      text-indent: 2em;
    }
    
    /* 摘要段落样式 */
    .article-excerpt p {
      margin-bottom: 10px;
    }
    
    .article-excerpt p:last-child {
      margin-bottom: 0;
    }
    
    /* 阅读更多按钮容器 */
    .article-readmore {
      text-align: right;
      margin-top: 15px;
    }
    
    /* 阅读更多按钮样式 */
    .article-readmore a {
      display: inline-block;
      padding: 8px 20px;
      background-color: #42b983;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    /* 阅读更多按钮悬停效果 */
    .article-readmore a:hover {
      background-color: #3aa876;
      transform: translateY(-2px);
    }
    
    /* 文章标签容器 */
    .article-tags {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed #eaeaea;
    }
    
    /* 文章标签样式 */
    .article-tag {
      display: inline-block;
      padding: 3px 10px;
      background-color: #f0f0f0;
      color: #666;
      text-decoration: none;
      border-radius: 15px;
      margin-right: 10px;
      margin-bottom: 5px;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    /* 文章标签悬停效果 */
    .article-tag:hover {
      background-color: #42b983;
      color: #fff;
    }
    
    /* 文章封面图样式 */
    .article-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    /* 分页容器样式 */
    .pagination {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #333;
    }
    
    /* 分页按钮样式 */
    .pagination-item {
      padding: 8px 16px;
      margin: 0 5px;
      background-color: #f0f0f0;
      color: #666;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    /* 分页按钮悬停效果 */
    .pagination-item:hover {
      background-color: #42b983;
      color: #fff;
    }
    
    /* 当前页分页按钮样式 */
    .pagination-item.active {
      background-color: #42b983;
      color: #fff;
    }
    
    /* 禁用的分页按钮样式 */
    .pagination-item.disabled {
      background-color: #f0f0f0;
      color: #ccc;
      cursor: not-allowed;
    }
    
    .pagination-item.disabled:hover {
      background-color: #f0f0f0;
      color: #ccc;
      transform: none;
    }
    
    /* 特殊文章标记 */
    .article-special {
      position: relative;
      overflow: hidden;
    }
    
    /* 置顶标记样式 */
    .article-special::before {
      content: "置顶";
      position: absolute;
      top: 20px;
      left: 0;
      background-color: #42b983;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 0 4px 4px 0;
    }
    
    /* 移动端响应式设计 */
    @media screen and (max-width: 768px) {
      /* 调整文章卡片内边距 */
      .article {
        padding: 15px;
      }
      
      /* 调整标题字体大小 */
      .article-title {
        font-size: 20px;
      }
      
      /* 调整元信息布局为垂直排列 */
      .article-meta {
        flex-direction: column;
        gap: 10px;
      }
      
      /* 调整封面图高度 */
      .article-cover {
        height: 150px;
      }
      
      /* 调整分页容器为换行布局 */
      .pagination {
        flex-wrap: wrap;
      }
      
      /* 调整分页按钮大小 */
      .pagination-item {
        margin: 5px;
        padding: 6px 12px;
        font-size: 12px;
      }
    }
        .cursor {
            border-right: 2px solid #333;

        }
        @keyframes blink {
            0%, 100% { opacity: 1; }

        }
        
        /* 雨天/晴天动画效果 */

            scrollbar-width: none;

            padding: 0;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }

          <script>
            // 动态文字动画功能
            const texts = [
            "'向日葵的花语是 热烈的爱!'",
            "'是你流的泪晕开'",
            "'It's been so long that I can't tell whether it's like or obsession'",
            "'你知道吗？人在难过的时候就会爱上日落'"
        ];

        const textElement = document.getElementById('dynamic-text');
        let currentTextIndex = 0;   // 当前显示的文本索引
        let currentCharIndex = 0;   // 当前文本的字符索引
        let isDeleting = false;     // 是否处于“删除”状态
        let isPausing = false;      // 是否处于“暂停”状态

        // 核心动画函数
        function animateText() {
            const currentText = texts[currentTextIndex];
            if (isDeleting) {
                // 删除阶段：逐字减少文本
                textElement.textContent = currentText.slice(0, currentCharIndex);
                currentCharIndex--;
                // 删除完成后，切换到下一行并进入暂停
                if (currentCharIndex < 0) {
                    isDeleting = false;
                    isPausing = true;
                    currentTextIndex = (currentTextIndex + 1) % texts.length; // 循环切换文本
                    setTimeout(() => {
                        isPausing = false;
                        currentCharIndex = 0;
                    }, 800); // 暂停时间（毫秒）
                }
            } else if (!isPausing) {
                // 打字阶段：逐字增加文本
                textElement.textContent = currentText.slice(0, currentCharIndex + 1);
                currentCharIndex++;
                // 打字完成后，进入删除阶段
                if (currentCharIndex > currentText.length) {
                    isDeleting = true;
                    setTimeout(() => {
                        animateText();
                    }, 1000); // 打完字后暂停的时间（毫秒）
                    return;
                }
            }
            // 递归调用，保持动画持续
            setTimeout(animateText, isDeleting ? 80 : 150); // 控制打字/删除速度
        }
        document.addEventListener('DOMContentLoaded', function() {
    const startTime = new Date('2025-10-28 00:00:00').getTime();
    function updateTime() {
      const now = new Date().getTime();
      const diffMs = now - startTime;
      const time = Math.floor(diffMs/(1000*60*60));
      document.getElementById('timeDiff').textContent = time;
    }

    // 初始化并每秒更新
    updateTime();
    setInterval(updateTime, 1000);});


    
    const mainContent = document.getElementById('main');
    const musicPlayer = document.getElementById('main-right-wrapper-music');
    
    // 切换显示/隐藏的函数
    function toggleContent() {
      // 检查当前状态（以main元素为准）
      const isHidden = mainContent && mainContent.style.display === 'none';
      
      if (isHidden) {
        // 显示内容
        if (mainContent) mainContent.style.display = 'flex'; // 使用flex以保持原有布局
        if (musicPlayer) musicPlayer.style.display = 'block';
      } else {
        // 隐藏内容
        if (mainContent) mainContent.style.display = 'none';
        if (musicPlayer) musicPlayer.style.display = 'none';
      }
    }

    // 雨天效果功能
    let isRaining = false;
    let rainInterval = null;
    const maxRainNum = 300;
    
    // 工具函数
    function $(dom) {
      return document.querySelector(dom);
    }
    
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    // 生成雨滴
    function createRaindrop() {
      const rainDom = document.createElement('div');
      rainDom.classList.add('rain');
      
      // 设置雨滴样式
      rainDom.style.cssText = `
        position: absolute;
        top: 0;
        left: ${getRandom(0, window.innerWidth)}px;
        width: 2px;
        height: ${getRandom(10, 30)}px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.8));
        opacity: ${getRandom(0.3, 0.8)};
        animation: fall ${getRandom(0.5, 2)}s linear infinite;
        pointer-events: none;
      `;
      
      $('.rains').appendChild(rainDom);
      
      // 设置雨滴消失时间
      setTimeout(() => {
        if (rainDom.parentNode) {
          rainDom.parentNode.removeChild(rainDom);
        }
      }, getRandom(1000, 3000));
    }
    
    // 下雨效果
    function rain() {
      if (isRaining) {
        const rainElements = document.querySelectorAll('.rain');
        
        // 限制雨滴数量
        if (rainElements.length < maxRainNum) {
          // 每次创建8-12个雨滴，增加雨滴密度
          for (let i = 0; i < getRandom(8, 12); i++) {
            createRaindrop();
          }
        }
      }
    }
    
    // 切换雨天/晴天效果
    function toggleRainEffect() {
      isRaining = !isRaining;
      // 获取当前点击的按钮，而不是所有toggle-btn
      const button = event.currentTarget;
      
      if (isRaining) {
        button.textContent = '晴天';
        // 添加下雨动画样式
        document.body.style.animation = 'darken 0.5s forwards';
        // 开始下雨
        rainInterval = setInterval(rain, 100);
      } else {
        button.textContent = '雨天';
        // 移除下雨动画样式
        document.body.style.animation = 'lighten 0.5s forwards';
        // 停止下雨
        if (rainInterval) {
          clearInterval(rainInterval);
          rainInterval = null;
        }
        // 清除所有雨滴
        const allRains = document.querySelectorAll('.rain');
        allRains.forEach(rain => rain.remove());
      }
    }
    
    // 切换透明效果
    let isTransparent = false;
    function toggleTransparency() {
      isTransparent = !isTransparent;
      const button = event.currentTarget;
      
      if (isTransparent) {
        button.textContent = '磨砂';
        // 添加透明黑色滤镜效果
        document.body.style.filter = 'brightness(0.7) contrast(1.1)';
      } else {
        button.textContent = '透明';
        // 移除滤镜效果
        document.body.style.filter = 'none';
      }
    }







        // 启动动画
        animateText();
        

            </script>
