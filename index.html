    // 页面内容定义
    const pageContents = {
      'index': `
        <div class="article">
          <h2 class="article-title">知识分享</h2>
          <!-- 博客内容 -->
          <p class="content-text">Hello World</p>

          <p class="content-text">使用JavaScript实现简单的按钮切换文本显示内容</p>
        </div>
      `,
      'log': `
        <div class="article">
          <h2 class="article-title">日志</h2>
          <!-- 日志内容 -->
          <p class="content-text">个人日志内容</p>
        </div>
      `,

        <div class="article">
          <h2 class="article-title">关于我</h2>
          <!-- 关于我内容 -->
          <p class="content-text">关于我的个人介绍</p>
        </div>
      `,
      'categories': `
        <div class="article">
          <h2 class="article-title">赛博日记</h2>
          <!-- 赛博日记内容 -->
          <p class="content-text">赛博日记内容</p>
        </div>
      `
    };
    
    // 初始化函数
    function init() {
      // 绑定首页按钮点击事件
      const homeBtn = document.querySelector('.home-btn');
      if (homeBtn) {
        homeBtn.addEventListener('click', function() {
          showContent('index');
        });
      }
      
      // 使用事件委托处理所有导航链接点击
      document.addEventListener('click', function(e) {
        const link = e.target.closest('a[href$=".html"]');
        if (link) {
          // 过滤外部链接
          if (link.hostname === window.location.hostname || link.hostname === '') {
            e.preventDefault();
            
            // 获取页面名称
            const href = link.getAttribute('href');
            const page = href.split('.')[0];
            
            // 显示对应内容
            showContent(page);
            
            // 更新URL（不刷新页面）
            if (window.history && window.history.pushState) {
              window.history.pushState({page: page}, '', href);
            }
          }
        }
      });
    }
    
    // 显示页面内容函数
    function showContent(page) {
      const mainContainer = document.getElementById('main-container');
      if (!mainContainer) return;
      
      // 获取页面内容
      let content = pageContents[page] || `
        <div class="article">
          <h2 class="article-title">页面不存在</h2>
          <p class="content-text">抱歉，请求的页面不存在</p>
        </div>
      `;
      
      // 简单的过渡效果
      mainContainer.style.opacity = '0';
      
      setTimeout(function() {
        mainContainer.innerHTML = content;
        mainContainer.style.opacity = '1';
      }, 150);
      
      // 更新页面标题
      updatePageTitle(page);
    }
    
    // 更新页面标题
    function updatePageTitle(page) {
      const titles = {
        'index': '知识分享 | YueYeBlog',
        'log': '日志 | YueYeBlog',
        'about': '关于我 | YueYeBlog',
        'categories': '赛博日记 | YueYeBlog'
      };
      
      if (titles[page]) {
        document.title = titles[page];
      }
    }
    
    // DOM加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>

          <!-- 音乐播放器JavaScript代码 -->
          <script>
            // 音乐数据列表
            const musicList = [
              {
                id: 4,
                title: "冬眠2023",
                artist: "阿yueyue",
                src: "./music/冬眠2023.MP3",
                cover: "../imgs/头像48px.png"
              },
              {
                id: 2,
                title: "天若有情",
                artist: "网络歌手",
                src: "./music/天若有情.MP3",
                cover: "../imgs/头像48px.png"
              },
              {
                id: 3,
                title: "罗生门",
                artist: "张子豪",
                src: "./music/罗生门.MP3",
                cover: "../imgs/头像48px.png"
              },
              {
                id: 1,
                title: "我走后",
                artist: "小咪",
                src: "./music/我走后.MP3",
                cover: "../imgs/头像48px.png"
              }
            ];
            
            // 获取DOM元素
            const audio = document.getElementById('myAudio');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.querySelector('.progress-bar');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const musicTitleEl = document.getElementById('musicTitle');
            const musicArtistEl = document.getElementById('musicArtist');
            const musicItemsEl = document.getElementById('musicItems');
            const alarmEl = document.querySelector('.alarm');
            
            // 当前播放索引
            let currentMusicIndex = 0;
            // 是否正在播放
            let isPlaying = false;
            
            /**
             * 初始化音乐列表
             * 创建音乐列表项并添加点击事件
             */
            function initMusicList() {
              musicItemsEl.innerHTML = '';
              musicList.forEach((music, index) => {
                const musicItem = document.createElement('div');
                musicItem.classList.add('music-item');
                if (index === currentMusicIndex) {
                  musicItem.classList.add('active');
                }
                musicItem.innerHTML = `
                  <div class="music-item-index">${index + 1}</div>
                  <div class="music-item-info">
                    <div class="music-item-title">${music.title}</div>
                    <div class="music-item-artist">${music.artist}</div>
                  </div>
                `;
                musicItem.addEventListener('click', () => {
                  currentMusicIndex = index;
                  loadMusic();
                  playMusic();
                });
                musicItemsEl.appendChild(musicItem);
              });
            }
            
            /**
             * 加载音乐
             * 设置音频源、更新标题和艺术家信息、重置播放状态
             */
            function loadMusic() {
              const music = musicList[currentMusicIndex];
              const globalProgress = document.getElementById('global-progress');
              audio.src = music.src;
              musicTitleEl.textContent = music.title;
              musicArtistEl.textContent = music.artist;
              
              // 重置播放状态和旋转动画
              isPlaying = false;
              playBtn.innerHTML = '<i class="iconfont icon-play"></i>';
              alarmEl.style.animation = 'none';
              alarmEl.classList.remove('rotating');
              // 重置全局进度条
              globalProgress.style.width = '0%';
              
              // 更新当前播放高亮
              document.querySelectorAll('.music-item').forEach((item, index) => {
                if (index === currentMusicIndex) {
                  item.classList.add('active');
                } else {
                  item.classList.remove('active');
                }
              });
            }
            
            /**
             * 播放音乐
             * 开始播放音频，更新播放按钮状态，添加旋转动画
             */
            function playMusic() {
              audio.play().then(() => {
                isPlaying = true;
                playBtn.innerHTML = '<i class="iconfont icon-pause"></i>';
                // 添加旋转动画
                alarmEl.style.animation = 'rotate 20s linear infinite';
                alarmEl.classList.add('rotating'); // 添加旋转类
              }).catch(error => {
                console.error('播放失败:', error);
                alert('音乐播放失败，请检查音乐文件路径');
              });
            }
            
            /**
             * 暂停音乐
             * 暂停音频，更新播放按钮状态，停止旋转动画
             */
            function pauseMusic() {
              audio.pause();
              isPlaying = false;
              playBtn.innerHTML = '<i class="iconfont icon-play"></i>';
              // 停止旋转动画
              alarmEl.style.animation = 'none';
              alarmEl.classList.remove('rotating'); // 移除旋转类
            }
            
            /**
             * 播放下一首
             * 更新当前索引，加载并播放下一首歌曲
             */
            function nextMusic() {
              currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
              loadMusic();
              if (isPlaying) {
                playMusic();
              }
            }
            
            /**
             * 播放上一首
             * 更新当前索引，加载并播放上一首歌曲
             */
            function prevMusic() {
              currentMusicIndex = (currentMusicIndex - 1 + musicList.length) % musicList.length;
              loadMusic();
              if (isPlaying) {
                playMusic();
              }
            }
            
            /**
             * 更新进度条
             * 根据音频播放进度更新进度条宽度和时间显示
             */
            function updateProgress(e) {
              const { duration, currentTime } = e.srcElement;
              const progressPercent = (currentTime / duration) * 100;
              progress.style.width = `${progressPercent}%`;

              globalProgress.style.width = `${progressPercent}%`;

              audio.currentTime = (clickX / width) * duration;

            /**

             */

                if (link) {
                  // 检查链接是否指向我们要处理的页面
                  const href = link.getAttribute('href');
                  
                  // 根据链接确定要显示的文章
                  if (href === 'index.html' || href === '/' || href === '') {
                    e.preventDefault();
                    showArticle('blog');
                  } else if (href === 'categories.html') {

                    showArticle('about');
                  }
                  // 其他链接不阻止默认行为

          // 动态文字
             // 定义要展示的文本数组
        const texts = [
            "此情可待成追忆,只是当时已惘然",
            "爱生活,爱自由",
            "天天开心,永远年轻",
            "什么都无法舍弃的人,什么都无法改变"
        ];

        const textElement = document.getElementById('dynamic-text');
        let currentTextIndex = 0;   // 当前显示的文本索引
        let currentCharIndex = 0;   // 当前文本的字符索引
        let isDeleting = false;     // 是否处于“删除”状态
        let isPausing = false;      // 是否处于“暂停”状态

        // 核心动画函数
        function animateText() {
            const currentText = texts[currentTextIndex];
            if (isDeleting) {
                // 删除阶段：逐字减少文本
                textElement.textContent = currentText.slice(0, currentCharIndex);
                currentCharIndex--;
                // 删除完成后，切换到下一行并进入暂停
                if (currentCharIndex < 0) {
                    isDeleting = false;
                    isPausing = true;
                    currentTextIndex = (currentTextIndex + 1) % texts.length; // 循环切换文本
                    setTimeout(() => {
                        isPausing = false;
                        currentCharIndex = 0;
                    }, 800); // 暂停时间（毫秒）
                }
            } else if (!isPausing) {
                // 打字阶段：逐字增加文本
                textElement.textContent = currentText.slice(0, currentCharIndex + 1);
                currentCharIndex++;
                // 打字完成后，进入删除阶段
                if (currentCharIndex > currentText.length) {
                    isDeleting = true;
                    setTimeout(() => {
                        animateText();
                    }, 1000); // 打完字后暂停的时间（毫秒）
                    return;
                }
            }
            // 递归调用，保持动画持续
            setTimeout(animateText, isDeleting ? 80 : 150); // 控制打字/删除速度
        }

        // 启动动画
        animateText();
