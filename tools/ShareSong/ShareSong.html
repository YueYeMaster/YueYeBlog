<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, rgba(142, 197, 252, 1.000) 0%,
        rgba(193, 210, 255, 1.000) 50%,
        rgba(224, 195, 255, 1.000) 100%);
    margin: 0;
    padding: 0;
}

.main-container {
    width: 100%;
    max-width: 1320px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.shell {
    width: 1320px;
    height: 700px;
    display: flex;
    border-radius: 10px;
    overflow: hidden;
    flex-direction: row;
}
        
        .box{
            position: relative;
            width:20%;
            height: 100%;
            overflow: hidden;
            transition: 0.5s;
            color: #fff;
        }
        .box:hover {
    width: 80%;
}

.box:hover .text {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 200ms;
}

.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.title {
    position: absolute;
    top: 1rem;
    font-size: 1.5rem;
    z-index: 2;
    text-align: center;
    width: 100%;
}

.text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    font-size: 1.5rem;
    padding-bottom: 1.5rem;
    text-shadow: 0 0 10px rgb(60, 138, 255);
    text-align: center;
    z-index: 2;
    transform: translateY(100%);
    transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
background: linear-gradient(to top, rgba(137, 152, 236, 0.8), transparent);
}
.box::before {
    content: "";
    position: absolute;
    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.25), transparent 25);
    inset: 0;
    z-index: 1;
}
    </style>
</head>
<body>

                    想要遗忘 却反复挂牵 越想遗忘 越是反复挂牵 道出了多少一生难以忘怀的情谊 
                    但也许 有往日的美好 它曾经存在过 那就足够了 很多事情存在脑海里面就很美好了
                    11月的重庆 凌晨的夜雨 寒风 炙热的相片 香烟 这就是我对半句再见的理解
                    有些从前太尖锐 谁脚步太遥远？
                    让结局被遗憾写下了句点
                </p>            
            </div>
            <div class="box">
                <h2 class="title">眼泪成诗</h2>
                <img src="" alt="">
                <p class="text"></p>
            </div>
            <div class="box">

                <img src="" alt="">

            <div class="box">
                <h2 class="title">最后的一页</h2>

            <div class="box">

            <div class="box">

        </div>
    </div>

</body>
</html>
